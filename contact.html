<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">

            <ul class="nav navbar-nav navbar-right">

    <div class="container">
        <div class="row">
            <div class="well col-md-8 col-lg-8 col-xs-12 col-sm-12">
                <form>

                    <h2>Contact</h2>
                    <hr>
                    <div class="form-group"> <!-- Name field -->
                        <label class="control-label" for="name">Name</label>
                        <input class="form-control" id="name" name="name" type="text" placeholder="John Smith"/>
                    </div>
                    
                    <div class="form-group"> <!-- Email field -->
                        <label class="control-label requiredField" for="email">Email<span class="asteriskField">*</span></label>
                        <input class="form-control" id="email" name="email" type="text" placeholder="example@gmail.com"/>
                    </div>
                    
                    <div class="form-group"> <!-- Message field -->
                        <label class="control-label" for="message">Message</label>
                        <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" name="submit" type="submit">Submit</button>
                    </div>
                        
                </form>
            </div>

        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                <div class="panel panel-default">
                        <div class="panel-heading"><h4>Connect With Me</h4></div>
                        <div class="panel-body">

                            <a href="https://linkedin.com/in/ned-nimocks-604ab151" target="_blank">
                                <img src="assets/images/linkedin-icon.png" alt="LinkedIn"></a>
                            <a href="https://github.com/enimocks" target="_blank">
                                <img src="assets/images/github-icon.png" alt="GitHub"></a>
                            <a href="https://stackoverflow.com/users/9306724/ned-nimocks?tab=profile" target="_blank">

                        </div>
                    </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">

        </footer>

    </div>
